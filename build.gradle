plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.github.systeminvecklare.libs'
version = '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
    withSourcesJar()
    withJavadocJar()
}

repositories {
    mavenCentral()
}

dependencies {
    //testImplementation 'junit:junit:4.13.2'
}

tasks.withType(JavaCompile).configureEach {
    options.release.set(8)  // target Java 8
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}